<table class="default">
  <tr>
    <th>
      {{'pib'|translate}}
    </th>
    <th>
      {{'temperature'|translate}}
    </th>
  </tr>
  <tr>
    <td>
      <ngx-charts-line-chart [view]="view" scheme="cool"  [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis" [xAxisLabel]="'year' | translate"
        [yAxisLabel]="'pib' | translate" [timeline]="timeline" [results]="datosPIB" (select)="onSelect($event)" [yScaleMin]= "0"
        >
      </ngx-charts-line-chart>
    </td>

    <td>
      <ngx-charts-line-chart [view]="view" scheme="cool" [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis" [xAxisLabel]="'year' | translate"
        [yAxisLabel]="'temperature' | translate" [timeline]="timeline" [results]="datosTemp" (select)="onSelect($event)"[yScaleMin]= "0"
        >
      </ngx-charts-line-chart>
    </td>
  </tr>
</table>
